<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>Search Criteria</title>
    <style>
      body::-webkit-scrollbar {
        width: 15px;
        background-color: transparent;
      }

      body::-webkit-scrollbar-track {
        background-color: transparent;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #bbbbbb;
        border-radius: 25px;
        background-clip: content-box;
      }

      body::-webkit-scrollbar-thumb:hover {
        background-color: #949494;
      }

      body::-webkit-scrollbar-thumb:active {
        background-color: #636363;
      }
    </style>
  </head>
  <body
    style="
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.192),
          rgba(32, 32, 32, 0.822)
        ),
        url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v1016-a-02d-ksh6raod.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=d757a7735c64f48e47971cfaae806cb1);
      background-size: cover;
    "
  >
    <nav
      class="navbar navbar-expand-lg navbar-light sticky-top bg-light"
      style="border-radius: 25px"
    >
      <a
        class="navbar-brand"
        href="../search_view"
        style="font-family: hurricane; font-size: 25px; font-weight: bold"
        >SneakerSeek</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto" style="font-family: 'Sora', sans-serif">
          <li class="nav-item active">
            <a class="nav-link" href="../search_view"
              >Search <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../sell_shoe">Sell a Shoe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../my_shoes">My Shoes</a>
          </li>
        </ul>
        <span class="nav-item" style="font-family: 'Sora', sans-serif">
          <a href="../logout_view" class="text-muted">Logout</a>
        </span>
      </div>
    </nav>
    <div class="container">
      <div
        class="d-flex align-items-center justify-content-center"
        style="width: 100%; height: 100vh"
      >
        <form
          action="search_view"
          method="POST"
          class="shadow"
          style="
            padding: 3%;
            border-style: solid;
            border-radius: 25px;
            font-family: 'Sora', sans-serif;
            background-image: linear-gradient(
                rgba(133, 133, 133, 0.5),
                rgba(48, 48, 48, 0.486)
              ),
              url(https://1.bp.blogspot.com/-_B1NQqcUjG4/X58l93-TU-I/AAAAAAAAIAc/D464CPe7jjEm0XrZ7HNSNE8CsUPE2GBfQCLcBGAsYHQ/s960/background-ppt-white-shades.jpg);
            background-size: cover;
            color: white;
            border: none;
          "
        >
          {% csrf_token %}
          <p
            style="
              text-align: center;
              text-decoration: underline;
              font-family: 'Sora', sans-serif;
              font-size: calc(100% + 1vw + 1vh);
              color: rgb(54, 54, 54);
            "
            class="text-large"
          >
            Please Enter Your Search Criteria:
          </p>
          <br />
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="Brand">Brand</label>
                <br />
                <select name="brand" id="Brand" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="Air_Jordan">Air Jordan</option>
                  <option value="Nike">Nike</option>
                  <option value="Adidas">Adidas</option>
                  <option value="Under_Armour">Under Armour</option>
                  <option value="New_Balance">New Balance</option>
                  <option value="Converse">Converse</option>
                  <option value="Common_Projects">Common Projects</option>
                  <option value="Puma">Puma</option>
                  <option value="Vans">Vans</option>
                  <option value="Reebok">Reebok</option>
                  <option value="Balenciaga">Balenciaga</option>
                  <option value="Asics">Asics</option>
                  <option value="Gucci">Gucci</option>
                  <option value="Sketchers">Sketchers</option>
                  <option value="Fila">Fila</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="Gender">Gender</label>
                <br />
                <select name="gender" id="Gender" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Unisex">Unisex</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="Type">Type</label>
                <br />
                <select name="type" id="Type" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="Highs">Highs</option>
                  <option value="Lows">Lows</option>
                  <option value="Mids">Mids</option>
                  <option value="Slides">Slides</option>
                  <option value="Heels">High Heels</option>
                  <option value="Slippers">Slippers</option>
                  <option value="Oxfords">Oxfords</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="Size">Size</label>
                <br />
                <select name="size" id="Size" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="Condition">Condition</label>
                <br />
                <select name="condition" id="Condition" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="Deadstock">Deadstock</option>
                  <option value="Rarely_Used">Rarely Used</option>
                  <option value="Gently_Used">Gently Used</option>
                  <option value="Worn">Worn</option>
                  <option value="Beaters">Heavily Worn</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="Price">Maximum Price</label>
                <br />
                <select name="max_price" id="Price" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="100">Under $100</option>
                  <option value="200">$100 - $200</option>
                  <option value="300">$200 - $300</option>
                  <option value="400">$300 - $400</option>
                  <option value="500">$400 - $500</option>
                  <option value="more">Above $500</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="City">City</label>
                <br />
                <select name="city" id="City" class="custom-select">
                  <option value="all" selected>All</option>
                  {% for city in cities %}
                  <option value="{{ city }}">{{ city }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="Quadrant">City Quadrant</label>
                <br />
                <select name="quadrant" id="Quadrant" class="custom-select">
                  <option value="all" selected>All</option>
                  <option value="SW">SW</option>
                  <option value="SE">SE</option>
                  <option value="NW">NW</option>
                  <option value="NE">NE</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <input
              type="submit"
              value="Perform Search"
              class="btn btn-primary"
              style="border: none; background-color: rgba(110, 110, 110, 0.829)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
