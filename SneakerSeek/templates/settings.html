<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>Change Profile Info</title>
  </head>
  <body
    style="
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.192),
          rgba(32, 32, 32, 0.822)
        ),
        url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v1016-a-02d-ksh6raod.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=d757a7735c64f48e47971cfaae806cb1);
      background-size: cover;
    "
  >
    <nav
      class="navbar navbar-expand-lg navbar-light sticky-top bg-light"
      style="border-radius: 25px"
    >
      <a
        class="navbar-brand"
        href="../search_view"
        style="font-family: hurricane; font-size: 25px; font-weight: bold"
        >SneakerSeek</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto" style="font-family: 'Sora', sans-serif">
          <li class="nav-item">
            <a class="nav-link" href="../search_view"
              >Search <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../sell">Sell a Shoe</a>
          </li>
        </ul>
        <span class="nav-item">
          <a href="../logout_view" class="text-muted">Logout</a>
        </span>
      </div>
    </nav>
    <div class="container">
      <div
        class="d-flex align-items-center justify-content-center"
        style="width: 100%; height: 100vh"
      >
        <form
          action="settings"
          method="POST"
          style="
            padding: 5%;
            border-style: solid;
            border-radius: 25px;
            font-family: 'Sora', sans-serif;
            background-image: linear-gradient(
                rgba(133, 133, 133, 0.5),
                rgba(48, 48, 48, 0.486)
              ),
              url(https://1.bp.blogspot.com/-_B1NQqcUjG4/X58l93-TU-I/AAAAAAAAIAc/D464CPe7jjEm0XrZ7HNSNE8CsUPE2GBfQCLcBGAsYHQ/s960/background-ppt-white-shades.jpg);
            background-size: cover;
            color: white;
            border: none;
            box-shadow: 3px 3px 5px rgb(206, 206, 206);
          "
        >
          {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="f_name">Current First Name: Liam</label>
                <br />
                <input
                  type="text"
                  name="f_name"
                  cd
                  placeholder="Enter New First Name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="l_name">Current Last Name: Parmar</label>
                <br />
                <input
                  type="text"
                  name="l_name"
                  placeholder="Enter New Last Name"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Current Password: ******</label>
            <br />
            <input
              type="password"
              name="currentPassword"
              placeholder="Enter Old Password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="username">Enter Your New Password:</label>
            <br />
            <input
              type="password"
              name="newPassword"
              placeholder="Enter New Password"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="renewpassword">Re-Enter Your New Password:</label>
            <br />
            <input
              type="password"
              name="confirmPassword"
              placeholder="Re-Enter New Password"
              class="form-control"
            />
          </div>
          <div class="form-group text-center">
            <input
              type="submit"
              value="Confirm Changes"
              class="btn btn-primary"
              style="border: none; background-color: rgba(110, 110, 110, 0.829)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
