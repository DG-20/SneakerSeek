<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
    <title>Search Results</title>
    <style>
      html {
        height: 100%;
      }
    </style>
  </head>
  <body
    style="
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.192),
          rgba(32, 32, 32, 0.822)
        ),
        url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v1016-a-02d-ksh6raod.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=d757a7735c64f48e47971cfaae806cb1);
      background-size: cover;
      min-height: 100%;
    "
  >
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
      <div class="container-fluid-nav text-center">
        <a
          class="navbar-brand"
          href="/"
          style="font-family: hurricane; font-size: 25px; font-weight: bold"
          >SneakerSeek</a
        >
      </div>
    </nav>
    <div class="container" style="padding: 3%">
      <h3
        style="
          text-align: center;
          font-family: metropolis;
          text-decoration: underline;
          font-weight: bold;
        "
      >
        Shoes Matching Your Search Criteria
      </h3>
      <div
        class="table-responsive-sm"
        style="
          padding: 3%;
          border-style: solid;
          border-radius: 25px;
          font-family: 'Signika', sans-serif;
          background-image: linear-gradient(
              rgba(133, 133, 133, 0.5),
              rgba(48, 48, 48, 0.486)
            ),
            url(https://1.bp.blogspot.com/-_B1NQqcUjG4/X58l93-TU-I/AAAAAAAAIAc/D464CPe7jjEm0XrZ7HNSNE8CsUPE2GBfQCLcBGAsYHQ/s960/background-ppt-white-shades.jpg);
          background-size: cover;
          color: white;
          border: none;
          box-shadow: 3px 3px 5px rgb(206, 206, 206);
        "
      >
        <table class="table table-hover" style="text-align: center">
          <thead>
            <tr style="color: white">
              <th scope="col">Shoe Name</th>
              <th scope="col">Image</th>
              <th scope="col">List Price</th>
              <th scope="col">Size</th>
              <th scope="col">Gender</th>
              <th scope="col">Condition</th>
              <th scope="col">City</th>
              <th scope="col">Select</th>
            </tr>
          </thead>
          <tbody>
            {% for shoe in shoes %}
            <tr>
              <td>{{shoe.title}}</td>
              <td><img src="{{shoe.image_url}}" width="100" /></td>
              <td>{{shoe.price}}</td>
              <td>{{shoe.size}}</td>
              <td>{{shoe.gender}}</td>
              <td>{{shoe.condition}}</td>
              <td>{{shoe.city}}</td>
              <td>
                <form action="results" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="id" value="{{shoe.product_id}}" />
                  <input
                    type="submit"
                    value="More Information"
                    class="btn btn-primary"
                    style="
                      border: none;
                      background-color: rgba(110, 110, 110, 0.829);
                    "
                  />
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
