<!DOCTYPE html>
<html lang="en" style="margin: 0; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>My Shoes</title>
    <style>
      body::-webkit-scrollbar {
        width: 15px;
        background-color: transparent;
      }

      body::-webkit-scrollbar-track {
        background-color: transparent;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #bbbbbb;
        border-radius: 25px;
        background-clip: content-box;
      }

      body::-webkit-scrollbar-thumb:hover {
        background-color: #949494;
      }

      body::-webkit-scrollbar-thumb:active {
        background-color: #636363;
      }
    </style>
  </head>
  <body
    style="
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.192),
          rgba(32, 32, 32, 0.822)
        ),
        url(https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v1016-a-02d-ksh6raod.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=d757a7735c64f48e47971cfaae806cb1);
      background-size: cover;
    "
  >
    <nav
      class="navbar navbar-expand-lg navbar-light sticky-top bg-light"
      style="border-radius: 25px"
    >
      <a
        class="navbar-brand"
        href="../search_view"
        style="font-family: hurricane; font-size: 25px; font-weight: bold"
        >SneakerSeek</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto" style="font-family: 'Sora', sans-serif">
          <li class="nav-item">
            <a class="nav-link" href="../search_view"
              >Search <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../sell_shoe">Sell a Shoe</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../my_shoes">My Shoes</a>
          </li>
          {% if user.is_superuser == True %}
          <li class="nav-item">
            <a class="nav-link" href="../manage_users">Manage Users</a>
          </li>
          {% endif %}
        </ul>
        <span class="nav-item" style="font-family: 'Sora', sans-serif">
          <a href="../logout_view" class="text-muted">Logout</a>
        </span>
      </div>
    </nav>

    <div class="container">
      <!-- Page Heading -->
      <h1 class="my-4">My Shoes:</h1>

      <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
          <div
            class="card"
            style="
              border-radius: 25px;
              background-image: linear-gradient(
                  rgba(133, 133, 133, 0.5),
                  rgba(48, 48, 48, 0.486)
                ),
                url(https://1.bp.blogspot.com/-_B1NQqcUjG4/X58l93-TU-I/AAAAAAAAIAc/D464CPe7jjEm0XrZ7HNSNE8CsUPE2GBfQCLcBGAsYHQ/s960/background-ppt-white-shades.jpg);
              background-size: cover;
              color: white;
              border: none;
            "
          >
            <img
              class="card-img-top"
              src="{{product.image_url}}"
              alt=""
              style="
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
              "
            />
            <div class="card-body">
              <h4 class="card-title">
                <a
                  href="{% url 'product' pk=product.product_id %}"
                  style="color: white"
                  >{{product.title}}</a
                >
              </h4>
              <div class="row justify-content-center">
                <p class="card-text">List Price: ${{product.price}}</p>
              </div>
              <form action="my_shoes" method="POST" style="margin-bottom: 0">
                {% csrf_token %}
                <input
                  type="hidden"
                  name="product_id"
                  value="{{product.product_id}}"
                />
                <button
                  type="button"
                  class="btn btn-primary btn-sm btn-block"
                  style="
                    border: none;
                    background-color: rgba(110, 110, 110, 0.829);
                  "
                >
                  Edit
                </button>

                <button type="button" class="btn btn-danger btn-sm btn-block">
                  Delete
                </button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
